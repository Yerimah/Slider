<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS examples</title>
    <style>
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        .mySlides img {
            width: 100%;
            vertical-align: middle;
        }

        /* Next & previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.5);
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color */
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        /* Caption text */
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
            background-color: rgba(0,0,0,0.6);
        }

        /* The dots/bullets/indicators */
        .dot-container {
            text-align: center;
            padding: 20px;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
    </style>

</head>
<body>
    <header>
        <nav class="topnav">
            <a class="active" href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
   
    <div class="slideshow-container">
        <!-- Slides -->
        <div class="mySlides fade">
            <img src="image1.png" alt="background image">
            <div class="text">Caption Text 1</div>
        </div>
        <div class="mySlides fade">
            <img src="image2.jpeg" alt="image of Egypt">
            <div class="text">Caption Text 2</div>
        </div>
        <div class="mySlides fade">
            <img src="image3.jpeg">
            <div class="text">Caption Text 3</div>
        </div>

        <!-- Navigation buttons -->
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>

    <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
    </header>

    <main>
        <section>
            <h2>Food</h2>
            <p>kjhskjhdkjhdkjhsdjhskjhdkjhskjhdkjhdkjdjhdskjds jhdkjhsdkjhdskjhsdkjhdskjhdsdjhkdjhkdsj</p>
        </section>
        <section></section>
    </main>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }

        // Automatic slideshow
        let autoSlideInterval = setInterval(() => {
            plusSlides(1);
        }, 5000); // Change slide every 5 seconds

        // Optional: Pause on hover
        const container = document.querySelector('.slideshow-container');
        container.addEventListener('mouseenter', () => {
            clearInterval(autoSlideInterval);
        });
        container.addEventListener('mouseleave', () => {
            autoSlideInterval = setInterval(() => {
                plusSlides(1);
            }, 5000);
        });
    </script>
</body>
</html>
